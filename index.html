<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    /* ===== Reset ===== */
    * {
      min-width: 0;
      font: inherit;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    img, video, svg {
      height: auto;
      max-width: 100%;
    }
    body {
      margin: 0;
      min-height: 100vh;
    }

    /* ===== Global Styles ===== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fad7df;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    main {
      text-align: center;
      z-index: 3;
    }
/* Centrar el contenedor de la pregunta */
.question {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh; /* Para centrar verticalmente en la pantalla */
  transform: translate(80px);
}

/* Centrar la imagen dentro del contenedor */
.question img {
  width: 250px;
  margin-bottom: 1rem; /* Espacio entre la imagen y el siguiente contenido */
}

/* Centrar el encabezado */
.question h1 {
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 1rem; /* Espacio entre el encabezado y el siguiente contenido */
}

/* Opciones centradas */
.question .options {
  display: flex;
  justify-content: center; /* Centra los botones horizontalmente */
  margin-top: 1rem;
}

/* Estilos de los botones */
.question .options button {
  font-size: 1.2rem;
  font-weight: 600;
  padding: 0.7rem 2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
  margin: 0 0.5rem;
}

/* Efecto hover para los botones */
.question .options button:hover {
  transform: translateY(-3px);
  box-shadow: 6px 6px 15px rgba(255, 255, 255, 0.3);
}

/* Estilos específicos para los botones de sí y no */
#yes {
  background-color: #97cfaa;
  color: white;
}

#no {
  background-color: #f36c46;
  color: white;
}


    /* ===== Hearts (Decoración) ===== */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
      display: none;  /* Se mostrará al hacer clic en "Sí" */
      z-index: 2;
    }
    .hearts span {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }
    .hearts span::before,
    .hearts span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .hearts span::before {
      top: -10px;
      left: 0;
    }
    .hearts span::after {
      left: 10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* ===== Carta (Letter Card) ===== */
    #letterCard {
      display: none; /* Se muestra luego de aceptar */
    }
    .container-letter {
      position: relative;
      margin-bottom: 1rem;
    }
    .container-letter .cover {
      position: absolute;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-top: 100px solid #fe3334;
      border-bottom: 100px solid transparent;
      transition: transform .75s;
      transform-origin: top;
    }
    .container-letter .paper {
      position: absolute;
      padding: 1.5rem;
      line-height: 2rem;
      right: 5px;
      z-index: -1;
      background: white;
      width: 390px;
      height: 180px;
      transition: all .75s;
    }
    .container-letter .letter {
      border-left: 200px solid #ff989e;
      border-right: 200px solid #ff989e;
      border-top: 100px solid transparent;
      border-bottom: 100px solid #ff858a;
    }
    .options-letter {
      display: flex;
      gap: 5rem;
      justify-content: center;
      align-items: center;
    }
    .options-letter button {
      color: #ff3234;
      font-weight: 600;
      border-radius: 3px;
      background: #fad7df;
      padding: 0.5rem 1rem;
      border: 1px solid #fe3334;
      cursor: pointer;
    }
    .options-letter button:hover {
      background: #ff989e;
      color: white;
    }
    .open-cover {
      transform: rotateX(180deg);
    }
    .open-paper {
      animation: openPaper .5s forwards;
    }
    @keyframes openPaper {
      0% { top: 0; }
      100% { top: -150px; }
    }
    .close-paper {
      animation: closePaper .5s forwards;
    }
    @keyframes closePaper {
      0% { top: -120px; }
      100% { top: 0; }
    }
    .heart {
      display: none;
      position: absolute;
      top: 25%;
      left: 46.5%;
      font-size: 3rem;
      color: #fe3334;
      animation: crecer 1s forwards;
    }
    @keyframes crecer {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Animación de flores */
    .flowers-background {
      position:inherit;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Detrás de todo */
      pointer-events: none; /* Para que no interfiera con los clics */
    }

    .flowers-background .flowers {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(0.9);
    }

.flower__line {
  height: 55vmin;
  width: 1.5vmin;
  background-image: linear-gradient(
      to left,
      rgba(0, 0, 0, 0.2),
      transparent,
      rgba(255, 255, 255, 0.2)
    ),
    linear-gradient(to top, transparent 10%, #056d24, #028137);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  -webkit-animation: grow-flower-tree 4s backwards;
  animation: grow-flower-tree 4s backwards;
}
.flower__line__leaf {
  --w: 7vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(12, 94, 32, 0.4), #028137);
}
.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--3,
.flower__line__leaf--4,
.flower__line__leaf--6 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}
.flower__line__leaf--4 {
  top: 40%;
}
.flower__line__leaf--5 {
  top: 0;
  transform-origin: left;
  transform: rotate(70deg) rotateY(30deg) scale(0.6);
}
.flower__line__leaf--6 {

  <script>
    /* ==== Lógica de la sección de Pregunta ==== */
    const buttonNo = document.querySelector('#no');
    const buttonYes = document.querySelector('#yes');
    const heartsContainer = document.querySelector('.hearts');
    const question = document.querySelector('.question');
    const letterCard = document.querySelector('#letterCard');
    let fontSize = 2;
    let messages = [
      '¿Estás segura?',
      'Piénsalo bien',
      'Piénsalo muy bien',
      'Piénsalo',
      'Mira el otro botón'
    ];
    let heartsActive = false;
    
    buttonNo.addEventListener('click', () => {
      fontSize += 0.5;
      buttonYes.style.fontSize = `${fontSize}rem`;
      const indexRandom = Math.floor(Math.random() * messages.length);
      buttonNo.textContent = messages[indexRandom];
    });
    
    buttonYes.addEventListener('click', () => {
      // Al hacer clic en "Sí" se oculta la sección de pregunta y se muestra la carta
      question.style.display = 'none';
      letterCard.style.display = 'block';

      // Ocultar la animación de flores
      const flowersBackground = document.querySelector('.flowers-background');
      flowersBackground.style.display = 'none';

      // Se activan los corazones
      heartsContainer.style.display = 'block';
      if (!heartsActive) {
        heartsActive = true;
        startHearts();
      }
    });
    
    function startHearts() {
      createHeart();
      setTimeout(startHearts, 300);
    }
    
    function createHeart() {
      const heart = document.createElement('span');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    /* ==== Lógica de la Carta ==== */
    // (Opcional) Leer mensaje personalizado desde los query strings
    const urlSearchParams = new URLSearchParams(window.location.search);
    const messageCustom = urlSearchParams.get('message');
    if (messageCustom) {
      const mainMessageElement = document.querySelector('#mainMessage');
      mainMessageElement.textContent = decodeURI(messageCustom);
    }
    
    const btnOpenElement = document.querySelector('#open');
    const btnCloseElement = document.querySelector('#close');
    btnCloseElement.disabled = true;
    
    btnOpenElement.addEventListener('click', () => {
      btnOpenElement.disabled = true;
      btnCloseElement.disabled = false;
      const coverElement = document.querySelector('.cover');
      coverElement.classList.add('open-cover');
      setTimeout(() => {
        coverElement.style.zIndex = -1;
        const paperElement = document.querySelector('.paper');
        paperElement.classList.remove('close-paper');
        paperElement.classList.add('open-paper');
        const heartElement = document.querySelector('.heart');
        heartElement.style.display = 'block';
      }, 500);
    });
    
    btnCloseElement.addEventListener('click', () => {
      btnOpenElement.disabled = false;
      btnCloseElement.disabled = true;
      const coverElement = document.querySelector('.cover');
      const paperElement = document.querySelector('.paper');
      paperElement.classList.remove('open-paper');
      paperElement.classList.add('close-paper');
      setTimeout(() => {
        coverElement.style.zIndex = 0;
        coverElement.classList.remove('open-cover');
        const heartElement = document.querySelector('.heart');
        heartElement.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
